<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="calculadora">
    <div class="costo">
      <div class="costoInicial">
        <label>Bill</label>
        <label class="iconDolar">$</label>
        <input class="costoI" type="number">
      </div>

      <div class="porcentajes">
        <label class="titulo">Select Tip %</label>
        <button type="button" class="porcentajes__btn uno">5<span>%</span></button>
        <button type="button" class="porcentajes__btn dos">10<span>%</span> </button>
        <button type="button" class="porcentajes__btn tres">15<span>%</span> </button>
        <button type="button" class="porcentajes__btn cuatro">25<span>%</span> </button>
        <button type="button" class="porcentajes__btn cinco">55<span>%</span> </button>
        <input placeholder="Custom" class="txtEntrada seis" type="number">
      </div>

      <div class="personas">
        <div>
        <label>Number of People</label>
        <label class="mensajeError estadoErr">Can't by zero</label>
      </div>
        <input class="numeroPersonas" type="number">
      </div>
    </div>

    <!-- apartado de montos -->
    <div class="resultado">
      <div class="monto">
        <label>
          Tip Amount <br>
          <span> / person</span>
        </label>
        <label class="montoNumber">$0.00</label>
      </div>

      <div class="total">
        <label>
          Total <br>
         <span> / person</span>
        </label>
        <label class="totalNumber">$0.00</label>
      </div>
      <button  class="btnReset">RESET</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
